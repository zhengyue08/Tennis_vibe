<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tennis Partner Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <form id="login-form">
      <h2>Login</h2>
      <label for="login-name">Name:</label>
      <input type="text" id="login-name" required>
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" required>
      <button type="submit">Login</button>
      <button type="button" id="show-signup">Sign Up</button>
      <div id="login-error" class="error"></div>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" style="display:none;">
      <h2>Sign Up</h2>
      <label for="signup-name">Name:</label>
      <input type="text" id="signup-name" required>
      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" required>
      <label for="signup-skill">Skill Level:</label>
      <select id="signup-skill" required>
        <option value="">Select...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
      <button type="submit">Continue</button>
      <button type="button" id="show-login">Back to Login</button>
      <div id="signup-error" class="error"></div>
    </form>

    <!-- Availability Form -->
    <form id="availability-form" style="display:none;">
      <label>Availability (choose day and time):</label>
      <div class="picker-row">
        <select id="day-picker">
          <option value="">Day...</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
        <select id="start-picker">
          <option value="">Start...</option>
        </select>
        <select id="end-picker">
          <option value="">End...</option>
        </select>
      </div>
      <button type="button" id="add-slot">Add Slot</button>
      <ul id="slots-list"></ul>
      <button type="submit">Find Partners</button>
    </form>

    <!-- Matching Section -->
    <div id="matches" style="display:none;">
      <h2>Matching Partners</h2>
      <ul id="match-list"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
